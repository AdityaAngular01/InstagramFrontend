<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet">
<div class="h-screen bg-gray-50 flex flex-col justify-center items-center">
    <div
        class="bg-white border border-gray-300 w-80 py-8 flex items-center flex-col mb-3">
        <h1 class="bg-no-repeat instagram-logo"></h1>
        <form class="mt-8 w-64 flex flex-col" [formGroup]="signUpForm">
            <input autofocus
                class="text-xs w-full mb-1 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none"
                id="email" placeholder="Email" type="text" formControlName="email" >
                <sup *ngIf="signUpForm.controls['email'].touched || signUpForm.controls['email'].dirty" class="text-xs text-end text-red-500">
                     <span *ngIf="signUpForm.controls['email'].errors?.['required']"  class="mb-1">Email is required</span>
                </sup>
            <input autofocus
                class="text-xs w-full mb-1 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none"
                id="username" placeholder="Username" type="text" formControlName="username">
                <sup *ngIf="signUpForm.controls['username'].touched || signUpForm.controls['username'].dirty" class="text-xs text-end text-red-500">
                     <span *ngIf="signUpForm.controls['username'].errors?.['required']" class="mb-1">Username is required</span>
                </sup>
            <input autofocus
                class="text-xs w-full mb-1 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none"
                id="fullName" placeholder="Full Name" type="text" formControlName="fullName">
                <sup *ngIf="signUpForm.controls['fullName'].touched || signUpForm.controls['fullName'].dirty" class="text-xs text-end text-red-500">
                     <span *ngIf="signUpForm.controls['fullName'].errors?.['required']" class="mb-1">Full Name is required</span>
                </sup>
            <input autofocus
                class="text-xs w-full mb-1 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none"
                id="password" placeholder="Password" type="password" formControlName="password">
                <sup *ngIf="signUpForm.controls['password'].touched || signUpForm.controls['password'].dirty" class="text-xs text-end text-red-500">
                     <span *ngIf="signUpForm.controls['password'].errors?.['required']" class="mb-1">Full Name is required</span>
                </sup>
            <button
                class=" text-sm text-center text-white py-1 rounded font-medium" [disabled]="signUpForm.invalid" [ngClass]="{'bg-blue-500 hover:bg-blue-700': signUpForm.valid, 'bg-blue-300': signUpForm.invalid}" (click)="onSignUp()">
                Sign Up
            </button>
        </form>
        <div class="flex justify-evenly space-x-2 w-64 mt-4">
            <span class="bg-gray-300 h-px flex-grow t-2 relative top-2"></span>
            <span
                class="flex-none uppercase text-xs text-gray-400 font-semibold">or</span>
            <span class="bg-gray-300 h-px flex-grow t-2 relative top-2"></span>
        </div>
        <button class="mt-4 flex">
            <div class="bg-no-repeat facebook-logo mr-1"></div>
            <span class="text-xs text-blue-900 font-semibold">Sign up with
                Facebook</span>
        </button>
    </div>
    <div class="bg-white border border-gray-300 text-center w-80 py-4">
        <span class="text-sm">Already have an account?</span>
        <a class="text-blue-500 text-sm font-semibold"
            (click)="redirectToLogin()"> Log In</a>
    </div>
    <div class="mt-3 text-center">
        <span class="text-xs">Get the app</span>
        <div class="flex mt-3 space-x-2">
            <div class="bg-no-repeat apple-store-logo"></div>
            <div class="bg-no-repeat google-store-logo"></div>
        </div>
    </div>
</div>
